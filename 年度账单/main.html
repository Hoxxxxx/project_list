<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="content">
    <audio src="images/BGM.mp3" id="bgm"></audio>
    <div class="title hide">
        <h4>神州智联大学</h4>
        <h3><span class="title_year">2018</span> 年度爱心账单</h3>
    </div>
    <div class="slide_out">
        <div class="slideUp"></div>
    </div>
</div>
<script src="js/rem/rem.js"></script>
<script src="js/jquery/jquery-3.3.1.min.js"></script>
<script src="js/snowfall.js"></script>
<script>
    function init() {
        var img_url = [];
        for (var i = 1; i <= 5; i++) {
            var s_url = 'images/leaf' + i + '.png';
            img_url.push(s_url);
        }
        $(".content").snowfall({
            image: img_url, //img_url 图片地址数组
            flakeCount: 6,
            minSize: 20,
            maxSize: 30,
            maxSpeed: 3,
        });
    }
    init();//初始
</script>
<script>
    $(document).ready(function () {
        var timer = setTimeout(function () {
            $('.title').removeClass('hide')
            $('.title').addClass('animated zoomInRight')
        }, 500)

        $('.slide_out').on('click', function () {
            var timer = setTimeout(function () {
                window.location.href = "second.html";
            }, 800)
        })

        $('.slide_out').on("touchstart", function (e) {
            e.stopPropagation();
            startX = e.originalEvent.changedTouches[0].pageX,
                startY = e.originalEvent.changedTouches[0].pageY;
            //手指按下的时候
        });
        $('.slide_out').on("touchmove", function (e) {
            e.stopPropagation();
            moveEndX = e.originalEvent.changedTouches[0].pageX,
                moveEndY = e.originalEvent.changedTouches[0].pageY,
                X = moveEndX - startX,
                Y = moveEndY - startY;

            if (Math.abs(X) > Math.abs(Y) && X > 0) {
                // console.log("left 2 right");
            }
            else if (Math.abs(X) > Math.abs(Y) && X < 0) {
                // console.log("right 2 left");

            }
            else if (Math.abs(Y) > Math.abs(X) && Y > 0) {
                // console.log("top 2 bottom");
            }
            else if (Math.abs(Y) > Math.abs(X) && Y < 0) {
                // console.log("bottom 2 top");
                var timer = setTimeout(function () {
                    window.location.href = "second.html";
                }, 800)
            }
            else {
                // console.log("just touch");
            }
        });
    })
</script>
</body>
</html>
