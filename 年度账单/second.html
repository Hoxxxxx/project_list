<script src="js/snowfall.js"></script>
<script>
    function init()
    {
        var img_url = [];
        for(var i=1;i<=5;i++){
            var s_url = 'images/leaf' + i + '.png';
            img_url.push(s_url);
        }
        $(".user").snowfall({
            image: img_url, //img_url 图片地址数组
            flakeCount:6,
            minSize: 20,
            maxSize: 30,
            maxSpeed : 3,
        });
    }
    init();//初始

</script>
